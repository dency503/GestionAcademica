<div class="container">
    <div class="mt-4">
      <h3>Agregar materia</h3>
    </div>
    <form class="mt-4" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group mt-2">
        <label>Nombre de la materia</label>
        <input formControlName="nombreMateria" type="text" class="form-control"
          [class.is-invalid]="validateField('nombreMateria')" placeholder="Nombre de la materia">
        <div class="invalid-feedback">
            @if(validateField('nombreMateria')){
                <span>Este campo es requerido</span>
                }
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Confirmar informaci√≥n</button>
      </div>
    </form>
  </div>

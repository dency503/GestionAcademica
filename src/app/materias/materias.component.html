<div class="container">
    <div class="d-flex justify-content-between mt-4">
        <h4>Mantenimiento Materias</h4>
        <button class="btn btn-success" (click) ="navigateToForm()">Agregar</button>
    </div>
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let materia of lstMaterias; let i = index">
                <td>{{ materia.idMateria }}</td>
                <td>{{ materia.nombreMateria }}</td>
                <td>
                    <button class="btn btn-primary" (click)="updateMateria(materia.idMateria)">Actualizar</button>
                    <!-- Esta es otra forma con la que podemos enviar valores a mÃ©todos en el .ts -->
                    <button class="btn btn-danger ml-2" (click)="deleteMateria($event)"
        value="{{materia.idMateria}}">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <div class="d-flex justify-content-between mt-4">
        <h4>Mantenimiento Carreras</h4>
        <button class="btn btn-success" >Agregar</button>
    </div>
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Nombre</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let carrera of lstCarreras; let i = index">
                <td>{{ carrera.idCarrera }}</td>
                <td>{{ carrera.codigo }}</td>
                <td>{{ carrera.nombre }}</td>
                <td>
                    <button class="btn btn-primary" (click)="updateCarrera(carrera.idCarrera)">Actualizar</button>
            <!-- Esta es otra forma con la que podemos enviar valores a métodos en el .ts -->
            <button class="btn btn-danger ml-2" (click)="deleteCarrera($event)"
value="{{carrera.idCarrera}}">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

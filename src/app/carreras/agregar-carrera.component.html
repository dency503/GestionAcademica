<div class="container">
    <div class="mt-4">
      <h3>Agregar carrera</h3>
    </div>
    <form class="mt-4" [formGroup]="form">
      <div class="form-group mt-2">
        <label>Código carrera</label>
        <input formControlName="codigo" type="text" class="form-control"
               [class.is-invalid]="validateField('codigo')" placeholder="Código de la carrera">
        <div class="invalid-feedback">
            @if(validateField('codigo')){
                <span>Este campo es requerido</span>
                }
        </div>
      </div>
      <div class="form-group mt-2">
        <label>Nombre</label>
        <input formControlName="nombre" type="text" class="form-control"
               [class.is-invalid]="validateField('nombre')" placeholder="Nombre de la carrera">
        <div class="invalid-feedback">
            @if(validateField('nombre')){
                <span>Este campo es requerido</span>
                }
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary"
                [disabled]="!form.valid" (click)="onSubmit()">Confirmar información</button>
      </div>
    </form>
  </div>
